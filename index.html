<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="topsection">
        <div class="header">
          <h2 class="title mx-auto px">My Book Library</h2>
        </div>
        <form action="">
          <div class="form-one">
            <input
              class="form-control-sm me-2"
              id="myInput"
              type="search"
              placeholder="Search Book Library..."
              aria-label="Search"
            />
            <button id="add-new-book">ADD NEW BOOK</button>
          </div>
          <dialogue>
            <div class="new-user-book p-2 mt-4" id="new-user">
              <div class="input side">
                <input
                  type="text"
                  class="form-control my-2"
                  placeholder="Title"
                  id="title"
                  required
                />
                <input
                  type="text"
                  class="form-control my-2"
                  id="category"
                  placeholder="Category"
                  required
                />
                <input
                  type="text"
                  class="form-control my-2"
                  id="author"
                  placeholder="Author"
                  required
                />
                <input
                  type="text"
                  class="form-control my-2"
                  id="pages"
                  placeholder="Pages"
                  required
                />
              </div>

              <div class="published my-2">
                <input
                  type="text"
                  class="form-control"
                  id="published"
                  placeholder="Year published"
                />
              </div>

              <div class="form-check my-2" id="checking">
                <div id="tess">
                  <label
                    class="form-check-label fw-bold"
                    for="flexCheckDefault"
                  >
                    Have you read it?
                  </label>
                </div>
                <div class="box">
                  <input
                    class="form-check-input my-2"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                    required
                  />
                </div>
              </div>
              <div class="but">
                <button
                  class="btn btn-success my-2"
                  type="submit"
                  id="add-book"
                >
                  Add Book
                </button>
              </div>
            </div>
          </dialogue>
        </form>
      </div>
      <div class="col-sm-6 mx-auto p-4">
        <table
          class="table table-bordered table-condensed table-striped"
          id="bookTable"
        >
          <thead class="text-center">
            <tr>
              <th>Title</th>
              <th>Category</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Published</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody class="text-center align-middle">
            <!-- the table body will be populated dynamically -->
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
